<ion-header>
  <ion-toolbar></ion-toolbar>
</ion-header>

<ion-content>
  <section id="logo-section" class="logo-section">
    <img class="logo-image" src="assets/logo 1.png" alt="Logo Amigo Pet">
  </section>

  <section id="contact" class="contact">
    <ion-card style="--background: #F4ECE1;">
      <ion-card-header>
        <ion-card-title class="title-bold" style="color: #0c5e3c;">Contato</ion-card-title>
      </ion-card-header>
      <ion-card-content style="color: black;">
        <ion-grid>
          <ion-row class="info-item">
            <ion-col size="2">
              <ion-icon name="home-outline" style="color: black; font-size: 24px;"></ion-icon>
            </ion-col>
            <ion-col size="10">
              <ion-label>(51) 9 9999-9999</ion-label>
            </ion-col>
          </ion-row>
          <ion-row class="info-item">
            <ion-col size="2">
              <ion-icon name="mail-outline" style="color: black; font-size: 24px;"></ion-icon>
            </ion-col>
            <ion-col size="10">
              <ion-label>AmigoPet_gmail.com</ion-label>

            </ion-col>
          </ion-row>
          <ion-row class="info-item">
            <ion-col size="2">
              <ion-icon name="location-outline" style="color: black; font-size: 24px;"></ion-icon>
            </ion-col>
            <ion-col size="10">
              <ion-label>Rua do Amigo Pet, 99, Centro</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </section>
</ion-content>

<ion-footer>
  <ion-toolbar></ion-toolbar>
</ion-footer>

<ion-header>
  <ion-toolbar class="menu_superior">
    <ion-title class="titulo_pagina">Amigo Pet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <main>
    <section class="pet_list">
      <h1>Pets para Adoção</h1>
      <article *ngFor="let item of petList" class="pet_card">
        <img [src]="item.foto" alt="Foto de {{ item.nome }}" class="foto_card">
        <div class="pet_info">
          <h2>{{ item.nome }}</h2>
          <p>{{ item.idade }}</p>
        </div>

        <ion-button [color]="item.adotado ? 'success' : 'primary'" [routerLink]="['/tabs/detalhe-pet', item.id]" class="btn_card">
          {{ item.adotado ? 'Adotado' : 'Adotar' }}
        </ion-button>
      </article>
    </section>

    <section>
      <h2>Adicionar Novo Pet</h2>
      <ion-item>
        <ion-label position="floating">Nome do Pet</ion-label>
        <ion-input [(ngModel)]="newPet.nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Idade do Pet</ion-label>
        <ion-input [(ngModel)]="newPet.idade"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Gênero</ion-label>
        <ion-select [(ngModel)]="newPet.genero">
          <ion-select-option value="macho">Macho</ion-select-option>
          <ion-select-option value="fêmea">Fêmea</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Raça</ion-label>
        <ion-input [(ngModel)]="newPet.raca"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">URL da Imagem</ion-label>
        <ion-input [(ngModel)]="newPet.foto"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="addPet()">Adicionar Pet</ion-button>
    </section>

    <section *ngFor="let pet of petList" class="pet_card">
      <h3>{{ pet.nome }}</h3>
      <p>{{ pet.idade }} anos</p>
      <img [src]="pet.foto" alt="Foto de {{ pet.nome }}" class="foto_card">
      <ion-button color="danger" expand="full" (click)="deletePet(pet.id)">Excluir</ion-button>
    </section>
  </main>
</ion-content>

<ion-footer>
  <ion-toolbar class="menu_inferior">
    <ion-tab-button tab="home">
      <img src="/assets/home-icon.svg" class="menu_icon">
      <ion-label>Home</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="pets">
      <img src="/assets/pets-icon.svg" class="menu_icon">
      <ion-label>Pets</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="contato">
      <img src="/assets/contact-icon.svg" class="menu_icon">
      <ion-label>Contato</ion-label>
    </ion-tab-button>
  </ion-toolbar>
</ion-footer>

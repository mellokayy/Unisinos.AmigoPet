<ion-header>
  <ion-toolbar></ion-toolbar>
</ion-header>

<ion-content>
  <main>
    <h1>Pets para Adoção</h1>

    <section class="pet_list">
      <ng-container *ngFor="let item of petList">
        <article *ngIf="!item.adotado" class="pet_card">
          <img [src]="item.foto" alt="Foto de {{ item.nome }}" class="foto_card">
          <div class="pet_info">
            <h2>{{ item.nome }}</h2>
            <p>{{ item.idade }}</p>
          </div>

          <ion-button [color]="item.adotado ? 'success' : 'primary'" [routerLink]="['/tabs/detalhe-pet', item.id]"
            class="btn_card">
            {{ item.adotado ? 'Adotado' : 'Adotar' }}
          </ion-button>
        </article>
      </ng-container>
    </section>

    <section>
      <h2>Adicionar Novo Pet</h2>
      <ion-item>
        <ion-label position="floating">Nome do Pet</ion-label>
        <ion-input [(ngModel)]="newPet.nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Idade do Pet</ion-label>
        <ion-input [(ngModel)]="newPet.idade" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Gênero</ion-label>
        <ion-select [(ngModel)]="newPet.genero">
          <ion-select-option value="macho">Macho</ion-select-option>
          <ion-select-option value="fêmea">Fêmea</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Raça</ion-label>
        <ion-input [(ngModel)]="newPet.raca"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">URL da Imagem</ion-label>
        <ion-input [(ngModel)]="newPet.foto"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="addPet()">Adicionar Pet</ion-button>
    </section>

    <section>
      <h2>Lista Geral de Pets</h2>
      <ng-container *ngFor="let pet of petList">
        <article class="pet_card">
          <h3>{{ pet.nome }}</h3>
          <p>{{ pet.idade }} anos</p>
          <img [src]="pet.foto" alt="Foto de {{ pet.nome }}" class="foto_card">
          <ion-button color="danger" expand="full" (click)="deletePet(pet.id)">Excluir</ion-button>
        </article>
      </ng-container>
    </section>
  </main>
</ion-content>

<ion-footer>
  <ion-toolbar></ion-toolbar>
</ion-footer>

<ion-header>
    <ion-toolbar></ion-toolbar>
</ion-header>

<ion-content>
    <section class="pet_list">
        <article *ngFor="let item of petList" class="pet_card">
            <img src="{{item.foto}}" alt="foto do pet {{item.nome}}" class="foto_card">
            <h2>{{item.nome}}</h2>
            <p>{{item.idade}}</p>
            <button [routerLink]="['/tabs/detalhe-pet', item.id]" class="btn_card">{{item.adotado ? 'Adotado' : 'Adotar'}}</button>
        </article>
    </section>
</ion-content>
